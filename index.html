<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音樂猜猜看挑戰 - 暖色增強版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --brand-warm: #f59e0b;
            --brand-accent: #fb923c;
            --bg-dark: #120b02;
        }

        body {
            background: radial-gradient(circle at top left, #7c2d12, #1c100b 40%, #0c0705 100%);
            color: white;
            font-family: 'Plus Jakarta Sans', 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden; /* 防止整個頁面左右滑動 */
            padding: 1rem;
            box-sizing: border-box;
        }

        /* 暖色流光背景 */
        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; filter: blur(80px); opacity: 0.3;
            animation: flow 18s ease-in-out infinite alternate;
        }
        .blob { position: absolute; width: 500px; height: 500px; border-radius: 50%; }
        .blob-1 { background: #ea580c; top: -10%; left: -10%; }
        .blob-2 { background: #78350f; bottom: -10%; right: -10%; }
        @keyframes flow {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(3%, 3%) scale(1.1); }
        }

        .main-card {
            background: rgba(24, 15, 10, 0.7);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border: 1px solid rgba(251, 146, 60, 0.15);
            border-radius: 32px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            margin: auto;
        }

        /* 播放器外框：手機與電腦統一高度，解決 UI 跑版問題 */
        .player-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background: #000;
            height: 152px; 
            width: 100%;
            box-shadow: inset 0 0 20px rgba(251, 146, 60, 0.05);
        }

        /* 遮罩：移至左側，精確延伸到播放鍵左邊 */
        .mystery-shutter {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(30, 20, 15, 0.96);
            backdrop-filter: blur(6px);
            z-index: 30;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            /* 調整內容置中位置 */
            padding-right: 35%; 
            /* 遮住左側 65%，保留右側 35% 給播放區域 */
            clip-path: polygon(0% 0%, 65% 0%, 65% 100%, 0% 100%);
            transition: background 0.3s;
            border-right: 1.5px solid rgba(245, 158, 11, 0.25);
        }

        .mystery-shutter:hover { background: rgba(45, 30, 20, 0.98); }

        .pulse-icon {
            width: 48px; height: 48px;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.2); }
            50% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); }
        }

        .is-revealed .mystery-shutter { display: none; }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            color: #fff;
            transition: all 0.3s;
        }
        .btn-primary:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: rgba(251, 146, 60, 0.05);
            border: 1px solid rgba(251, 146, 60, 0.1);
            color: #fdba74;
            transition: all 0.3s;
        }

        /* 手機版樣式優化 */
        @media (max-width: 640px) {
            .mystery-shutter {
                /* 手機版預留更多右側點擊空間 (40%) */
                padding-right: 40%; 
                clip-path: polygon(0% 0%, 60% 0%, 60% 100%, 0% 100%);
            }
        }
    </style>
</head>
<body>

    <div class="gradient-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div id="app" class="main-card p-6 md:p-10">
        <header class="text-center mb-6 md:mb-8">
            <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight bg-gradient-to-b from-white to-orange-200 bg-clip-text text-transparent">音樂猜猜看</h1>
            <div class="h-1 w-10 bg-[#f59e0b] mx-auto mt-2 rounded-full"></div>
        </header>

        <!-- 進度指示 -->
        <div class="mb-6 md:mb-8">
            <div class="flex justify-between items-baseline mb-3">
                <span id="progress-text" class="text-xs md:text-sm font-bold text-orange-100 tracking-wide">第 01 / 10 題</span>
                <span class="text-[8px] md:text-[9px] font-bold text-[#f59e0b] px-2 py-0.5 bg-[#f59e0b]/10 rounded border border-[#f59e0b]/20">挑戰進行中</span>
            </div>
            <div class="w-full bg-orange-950/40 h-1.5 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-gradient-to-r from-amber-500 to-orange-600 transition-all duration-1000" style="width: 10%"></div>
            </div>
        </div>

        <!-- 播放器與遮罩區域 -->
        <div id="game-container" class="player-wrapper mb-6 md:mb-8">
            <div id="mystery-box" class="mystery-shutter">
                <div class="flex flex-col items-center gap-1 md:gap-2">
                    <div class="pulse-icon"><span class="text-lg md:text-xl text-[#f59e0b]">?</span></div>
                    <span class="text-[10px] md:text-[11px] font-black text-[#f59e0b] tracking-[0.2em]">點擊揭曉答案</span>
                </div>
            </div>
            <div id="player-frame" class="w-full h-full"></div>
        </div>

        <!-- 按鈕操作區 -->
        <div class="flex flex-col gap-4">
            <div class="flex gap-2 md:gap-3">
                <button id="btn-prev" class="btn-secondary flex-1 py-3 md:py-4 rounded-2xl text-[11px] md:text-[12px] font-bold disabled:opacity-5">上一題</button>
                <button id="btn-next" class="btn-primary flex-[1.6] py-3 md:py-4 rounded-2xl text-[11px] md:text-[12px] font-bold">下一題</button>
            </div>
            <p class="text-[9px] md:text-[10px] text-orange-200/40 tracking-[0.2em] font-medium text-center">
                右側區塊播放 • 左側方塊揭曉
            </p>
        </div>
    </div>

    <script>
        const originalSongs = [
            { id: "1qSnfG6dFPlAo6kq8OAVED", title: "晴天", artist: "周杰倫" },
            { id: "6YigcJsVvp5zDGZmdhKNJ1", title: "七里香", artist: "周杰倫" },
            { id: "71BsabfycKUmNJyCmFJYnu", title: "修煉愛情", artist: "林俊傑" },
            { id: "2xxxBpseOmXVm3KAYuialT", title: "不為誰而作的歌", artist: "林俊傑" },
            { id: "6qgVt4jJgMgUrsZrPpw6pU", title: "說好不哭", artist: "周杰倫" },
            { id: "561pY7Eye0meb74f8McdEp", title: "簡單愛", artist: "周杰倫" },
            { id: "5wsvZaW71u0fURajX17sY2", title: "夜曲", artist: "周杰倫" },
            { id: "5bcbAT32LJS87hklgOxUqM", title: "蒲公英的約定", artist: "周杰倫" },
            { id: "2yDxceonfuxlpATPOBRJrX", title: "安靜", artist: "周杰倫" },
            { id: "3Vap5qvclK9NNqWzU85zlr", title: "龍捲風", artist: "周杰倫" }
        ];

        let songs = [];
        let currentIndex = 0;

        const mysteryBox = document.getElementById('mystery-box');
        const playerFrame = document.getElementById('player-frame');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const gameContainer = document.getElementById('game-container');

        // 洗牌演算法
        function shuffleSongs() {
            songs = [...originalSongs];
            for (let i = songs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [songs[i], songs[j]] = [songs[j], songs[i]];
            }
        }

        // 更新遊戲內容
        function updateGame() {
            const currentSong = songs[currentIndex];
            
            // 統一高度為 152，避免播放器 UI 變形
            const embedHeight = 152;
            
            playerFrame.innerHTML = `
                <iframe 
                    style="border-radius:12px; width: 100%; border: none;" 
                    src="https://open.spotify.com/embed/track/${currentSong.id}?utm_source=generator" 
                    height="${embedHeight}" 
                    frameBorder="0" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
                </iframe>`;

            gameContainer.classList.remove('is-revealed');
            progressText.innerText = `第 ${String(currentIndex + 1).padStart(2, '0')} / ${songs.length} 題`;
            progressBar.style.width = `${((currentIndex + 1) / songs.length) * 100}%`;

            btnPrev.disabled = currentIndex === 0;
            btnNext.innerText = (currentIndex === songs.length - 1) ? "重新洗牌" : "下一題";
        }

        // 事件監聽
        mysteryBox.addEventListener('click', () => {
            gameContainer.classList.add('is-revealed');
        });

        btnPrev.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateGame();
            }
        });

        btnNext.addEventListener('click', () => {
            if (currentIndex < songs.length - 1) {
                currentIndex++;
                updateGame();
            } else {
                currentIndex = 0;
                shuffleSongs();
                updateGame();
            }
        });

        // 監聽視窗縮放以確保寬度正常
        window.addEventListener('resize', () => {
            // 在視窗變動時確保不需要滑動
        });

        window.onload = () => {
            shuffleSongs();
            updateGame();
        };
    </script>
</body>
</html>
